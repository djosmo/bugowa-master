{% extends "learning_logs/base.html" %}

{% load bootstrap3 %}

{% block header %}
  <h2>Rejestruj</h2>
{% endblock header %} 

{% block content %}

   
  <form method="post" action="{% url 'users:register' %}" class='form'>
    {% csrf_token %}
    {% bootstrap_form form %}
  
	{% buttons %}
    <button name="submit" class="btn-primary">Rejestruj</button>
    <input type="hidden" name="text" value="{% url 'learning_logs:index' %}"
    {% endbuttons %}
  </form>
  
{% endblock content %}
